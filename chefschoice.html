<div id="output"></div>

<button id="theme-toggle" onclick="window.location.reload();">Toggle Theme</button>

<script>
 //version update
  fetch('assets/version.txt')  
    .then(response => response.text())
    .then(text => {
      document.getElementById('output').textContent = text;
    })
    .catch(error => console.error('Error loading file:', error));

    const body = document.body;

  // Load saved mode
  if (localStorage.getItem("theme") === "dark") {
    body.classList.add("dark-mode");
  }

  document.getElementById("theme-toggle").addEventListener("click", () => {
    body.classList.toggle("dark-mode");

    // Save the new mode
    const theme = body.classList.contains("dark-mode") ? "dark" : "light";
    localStorage.setItem("theme", theme);
  });


 //theme button
  document.getElementById("theme-toggle").addEventListener("click", function () {
    document.body.classList.toggle("dark-mode");
  });



</script>

<style>

body {
  background: white;
  color: black;
}

body.dark-mode {
  background: #121212;
  color: white;
}

h1 {
  color: black
}

body.dark-mode h1 {

}

a {

color:blue

}

}

.redhot {

    color: red;
    text-decoration: underline red;
}

.bluecool {

    color: blue;
    text-decoration: underline blue;
}

.yellowmellow {

    color: red;
    text-decoration: underline red;
}


.blink {
  animation: blinker 1s linear infinite;
}

@keyframes blinker {
  25% {
    opacity: 0;
  }
}

@keyframes wiggle {
  0% { transform: rotate(0%); }
  20% { transform: rotate(200deg); }
  30% { transform: rotate(-200deg); }
  40% { transform: rotate(50deg); }
  50% { transform: rotate(50deg); }
  60% { transform: rotate(-50deg); }
  70% { transform: rotate(-50000000000deg); }
  80% { transform: rotate(0deg); }
  90% { transform: rotate(0deg); }
  100% { transform: rotate(0deg); }
}

.wiggle {
  display: inline-block;
  animation: wiggle 2.5s infinite;
}

.wiggle:hover {
  animation: none;
}

</style>
